{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href='{% static "css/bootstrap.css" %}'>
    <script src='{% static "js/bootstrap.js" %}'></script>
    <script src='{% static "js/sweetalert.min.js" %}'></script>
    <title>Proyecto</title>
</head>

<body>
    <div class="container">
        <table class="table table-dark border-secondary table-hover">
            <thead>
                <tr>
                    <td>NOMBRE</td>
                    <td>APELLIDO</td>
                    <td>EDAD</td>
                    <td>CELULAR</td>
                    <td>FECHA DE NACIMIENTO</td>
                    <td>CORREO ELECTRONICO</td>
                    <td>GENERO</td>
                    <td>CEDULA</td>
                    <td>ACTUALIZAR</td>
                    <td>ELIMINAR</td>
                </tr>
            </thead>
            <tbody>
                {%for c in clientes%}
                <tr>

                    <th>{{c.nombre}}</td>
                    <th>{{c.apellido}}</td>
                    <th>{{c.edad}}</td>
                    <th>{{c.celular}}</td>
                    <th>{{c.fechanacimiento}}</td>
                    <th>{{c.email}}</td>
                    <th>{{c.genero}}</td>
                    <th>{{c.cedula}}</td>
                    <th><BUtton class="btn btn-sucess sm" style="background-color:rgb(248, 252, 248); ;">Actualizar</BUtton></td>
                    <th><BUtton class="btn btn-sucess sm" onclick="borrar('{{c.id}}')" style="background-color:rgb(176, 4, 4); ;">Eliminar</BUtton></td>
                </tr>
                {%endfor%}
            </tbody>
            
        </table>
    </div>
<script>
    function borrar(id){
        swal({
  title: "Are you sure?",
  text: "Once deleted, you will not be able to recover this imaginary file!",
  icon: "warning",
  buttons: true,
  dangerMode: true,
})
.then((willDelete) => {
  if (willDelete) {
    swal("Poof! Your imaginary file has been deleted!", {
      icon: "success",
    });
  } else {
    swal("Your imaginary file is safe!");
  }
});
    }
    
</script>
</body>

</html>
